<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player_Information</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
    <form action="#" id="form" >Player Information

        <br><label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="date">Date of Birth</label><br>
        <input type="text" id="date" name="date"><br>

        <br><label for="photo">Photo URL</label><br>
        <input type="url" id="photo" name="photo"><br>

        <label for="birth">Place of Birth</label><br>
        <input type="text" id="birth" name="birth"><br>

        <label for="career">Career</label><br>
        <textarea id="career" name="career" rows="4"></textarea> <br>

        <label for="matches">Number of Matches</label><br>
        <input type="number" id="matches" name="matches"><br>

        <label for="score">Score</label><br>
        <input type="number" id="score" name="score"><br>

        <label for="fifties">Fifties</label><br>
        <input type="number" id="fifties" name="fifties"><br>

        <label for="centuries">Centuries</label><br>
        <input type="number" id="centuries" name="centuries"><br>

        <label for="wickets">Wickets</label><br>
        <input type="number" id="wickets" name="wickets"><br>

        <label for="average">Average</label><br>
        <input type="number" id="average" name="average" step="0.01"><br>

        <button id="btn">Submit</button>
    </form>
    </div>

    <div id="btn1">
        <input type="text" id="search" name="name" class="sea"><br>
        <button id="btn-search" class="sea">Search</button>
    </div>

    <div id="entry">
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
